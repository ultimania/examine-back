{% load static %}
<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="{% static '/exam/img/favicon.ico' %}" />
    <link href="{% static '/exam/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/exam/css/style.css' %}" rel="stylesheet">
    {% if namespace == 'config' %}
      <link href="{% static '/exam/css/config.css' %}" rel="stylesheet">
    {% elif namespace == 'exam' %}
      <link href="{% static '/exam/css/exam.css' %}" rel="stylesheet">
    {% endif %}

    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>{{page_title}}</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    {% block content %}
    {% endblock %}
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="{% static '/exam/js/index.js'%}" type="text/babel"></script>
  <!-- 
  -->
  </body>
</html>
